<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標準偏差と偏差値計算ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>標準偏差と偏差値を計算</h2>
    <div class="container">
        <label for="score">得点：</label>
        <input type="number" id="score" placeholder="例: 90">
        
        <label for="mean">平均点：</label>
        <input type="number" id="mean" placeholder="例: 61.6">
        
        <label for="deviation">偏差値：</label>
        <input type="number" id="deviation" placeholder="例: 70.4">
        
        <button onclick="calculateStandardDeviation()">標準偏差を計算</button>
        <p class="result" id="stdResult"></p>
        
        <label for="std">標準偏差：</label>
        <input type="number" id="std" placeholder="計算結果を入力">
        
        <button onclick="calculateDeviationScore()">偏差値を計算</button>
        <p class="result" id="devResult"></p>
    </div>

    <script>
        function calculateStandardDeviation() {
            let score = parseFloat(document.getElementById("score").value);
            let mean = parseFloat(document.getElementById("mean").value);
            let deviation = parseFloat(document.getElementById("deviation").value);

            if (isNaN(score) || isNaN(mean) || isNaN(deviation)) {
                document.getElementById("stdResult").innerText = "正しい数値を入力してください。";
                return;
            }

            let stdDev = (score - mean) / ((deviation - 50) / 10);
            document.getElementById("stdResult").innerText = `標準偏差: ${stdDev.toFixed(2)}`;
        }

        function calculateDeviationScore() {
            let score = parseFloat(document.getElementById("score").value);
            let mean = parseFloat(document.getElementById("mean").value);
            let std = parseFloat(document.getElementById("std").value);

            if (isNaN(score) || isNaN(mean) || isNaN(std)) {
                document.getElementById("devResult").innerText = "正しい数値を入力してください。";
                return;
            }

            let deviationScore = 50 + ((score - mean) * 10 / std);
            document.getElementById("devResult").innerText = `偏差値: ${deviationScore.toFixed(2)}`;
        }
    </script>
</body>
</html>
